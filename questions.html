<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./static/css/questions.css" />
  </head>

  <body>
    <header></header>
    <main>
      <h1><span>Mini</span> Quiz</h1>
      <article class="buttons">
        <button id="prvButton" class="prvButton" value="previous &laquo;">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="84.264"
            height="82.516"
            viewBox="0 0 84.264 82.516"
          >
            <path
              id="Polygon_1"
              data-name="Polygon 1"
              d="M32,0,64,60H0Z"
              transform="matrix(-0.891, 0.454, -0.454, -0.891, 84.264, 53.46)"
              fill="#03dda0"
            />
          </svg>
        </button>
        <button id="nxtButton" class="nxtButton" value="next &raquo;">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="84.264"
            height="82.516"
            viewBox="0 0 84.264 82.516"
          >
            <path
              id="Polygon_2"
              data-name="Polygon 2"
              d="M32,0,64,60H0Z"
              transform="matrix(-0.891, -0.454, 0.454, -0.891, 57.024, 82.516)"
              fill="#03dda0"
            />
          </svg>
        </button>
      </article>
      <form>
        <article id="pagination"></article>

        <fieldset id="language">
          <legend>Choose your language</legend>

          <div class="select-dropdown">
            <select class="taalSelect" name="taal"></select>
          </div>
        </fieldset>

        <fieldset id="platform">
          <legend>Choose your platform</legend>

          <div class="platformButtons">
            <input type="button" id="pc" name="platform" value="PC" />

            <input type="button" id="ps" name="platform" value="PS" />

            <input type="button" id="switch" name="platform" value="Switch" />

            <input type="button" id="xbox" name="platform" value="Xbox" />

            <input type="button" id="vr" name="platform" value="VR" />
          </div>
        </fieldset>

        <fieldset id="genre">
          <legend>Choose your genre</legend>

          <div class="select-dropdown">
            <select class="genreselect" name="genre"></select>
          </div>
        </fieldset>

        <fieldset id="favoGame">
          <legend>Type your favourite game</legend>

          <div class="search-container">
            <input id="searchbar" type="search" placeholder="search..." />
            <svg
              id="Layer_1"
              style="enable-background: new 0 0 512 512"
              version="1.1"
              viewBox="0 0 512 512"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                d="M344.5,298c15-23.6,23.8-51.6,23.8-81.7c0-84.1-68.1-152.3-152.1-152.3C132.1,64,64,132.2,64,216.3  c0,84.1,68.1,152.3,152.1,152.3c30.5,0,58.9-9,82.7-24.4l6.9-4.8L414.3,448l33.7-34.3L339.5,305.1L344.5,298z M301.4,131.2  c22.7,22.7,35.2,52.9,35.2,85c0,32.1-12.5,62.3-35.2,85c-22.7,22.7-52.9,35.2-85,35.2c-32.1,0-62.3-12.5-85-35.2  c-22.7-22.7-35.2-52.9-35.2-85c0-32.1,12.5-62.3,35.2-85c22.7-22.7,52.9-35.2,85-35.2C248.5,96,278.7,108.5,301.4,131.2z"
              />
            </svg>
          </div>

          <article class="gamesArticle"></article>
        </fieldset>

        <fieldset id="answers">
          <legend>See your answers</legend>
          <article>
            <h3>Question 1</h3>
            <button>Edit</button>
          </article>
          <article>
            <h3>Question 2</h3>
            <button>Edit</button>
          </article>
          <article>
            <h3>Question 3</h3>
            <button>Edit</button>
          </article>
          <article>
            <h3>Question 4</h3>
            <button>Edit</button>
          </article>
          <div class="buttonContainer">
            <button class="resultButton">save</button>
          </div>
        </fieldset>

      </form>
    </main>
    <footer></footer>
    <script src="./static/js/quiz1.js"></script>
  </body>
</html>
